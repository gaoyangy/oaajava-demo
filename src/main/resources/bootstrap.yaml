server:
  port: 8094
spring:
  jackson:
    time-zone: GMT+8
  application:
    name: oaajava-demo
  profiles:
    active: dev
  cache:
    redis:
      # Redis数据库索引（默认为0）
      database: 0
      # Redis服务器地址
      host: localhost
      # Redis服务器连接端口
      port: 6379
      pool:
        # 连接池最大连接数（使用负值表示没有限制）
        max-active: 8
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1
        # 连接池中的最大空闲连接
        max-idle: 8
        # 连接池中的最小空闲连接
        min-idle: 0
      # 连接超时时间（毫秒）
      timeout: 0
  datasource:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    url: jdbc:p6spy:mysql://127.0.0.1:3306/oaajava?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC&autoReconnect=true&useSSL=false
    username: root
    password: root
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        password: nacos
        server-addr: 127.0.0.1:8848
        username: nacos
      config:
        username: nacos
        password: nacos
        server-addr: 127.0.0.1:8848
        ## 文件后缀
        file-extension: yaml
    sentinel:
      eager: true
      transport:
        dashboard: localhost:8858
dubbo:
  cloud:
    subscribed-services: oaajava-demo
  protocol:
    id: dubbo
    name: dubbo
    port: -1
  scan:
    base-packages: com.oaajava.demo
  registry:
    address: nacos://127.0.0.1:8848
mybatis-plus:
  # 对应的 XML 文件位置
  mapperLocations: classpath*:dao/**/*Mapper.xml
  # 实体扫描，多个package用逗号或者分号分隔
  typeAliasesPackage: com.oaajava.demo.entity
  # 针对 typeAliasesPackage，如果配置了该属性，则仅仅会扫描路径下以该类作为父类的域对象
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
